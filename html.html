<!DOCTYPE html>
<html lang="it">
  <head>
    <title>Effetto fadein e fadeout solo coi CSS</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1" />
    <style type="text/css">
      body {
        background: #fff;
        margin: 50px;
      }
      div,
      button {
        color: #000;
        font: normal 12px tahoma, arial;
        margin: 0 0 10px 0;
      }
      .fadein,
      .fadeout {
        opacity: 0;
        transition: opacity 1s;
      }
      .fadein {
        opacity: 1;
      }
    </style>
    <script type="text/javascript">
      function fade() {
        var e = document.getElementById("elemento");
        e.className == "fadeout"
          ? (e.className = "fadein")
          : (e.className = "fadeout");
      }
    </script>
  </head>
  <body>
    <button onclick="fade()">Mostra / Nascondi</button>

    <div id="elemento" class="fadeout">Contenuto del box...</div>
  </body>
</html>
